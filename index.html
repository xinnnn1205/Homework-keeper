<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>作業提醒小幫手</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    input, button { margin: 5px; padding: 8px; }
    ul { padding-left: 20px; }
    li { margin: 8px 0; }
    .done { text-decoration: line-through; color: gray; }
    .complete-btn { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>作業提醒小幫手</h1>
  <input type="text" id="taskInput" placeholder="作業內容">
  <input type="date" id="taskDate">
  <input type="time" id="taskTime">
  <button id="addTask">新增作業</button>
  <ul id="taskList"></ul>

  <!-- 引用 Firebase -->
  <script type="module" src="app.js"></script>
</body>
</html>
