<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>作業提醒小幫手</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #reminderBox {
      color: red;
      font-weight: bold;
      margin-bottom: 20px;
    }
    li.done {
      text-decoration: line-through;
      color: gray;
    }
    .complete-btn {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>作業提醒小幫手</h1>

  <div id="reminderBox"></div>

  <div>
    <input type="text" id="taskInput" placeholder="作業內容">
    <input type="date" id="taskDate">
    <input type="time" id="taskTime">
    <button id="addTask">新增作業</button>
  </div>

  <ul id="taskList"></ul>

  <!-- 載入 Firebase 程式 -->
  <script type="module" src="./app.js"></script>
</body>
</html>
